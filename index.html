<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <main class="card-wrapper">
      <!-- HEADER -->
      <header class="pricing-card-header">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <!-- CARD -->
      <form action="" class="pricing-card">
        <span class="pricing-card__views">100K PAGEVIEWS</span>
        <input
          type="range"
          class="pricing-card__views-range"
          name="range"
          id="range"
          min="1"
          max="5"
          value="3"
          step="1"
        />

        <div class="pricing-card__price-container">
          <span class="pricing-card__price">$16.00</span>
          <span class="pricing-card__billing-frequency">/ month</span>
        </div>

        <label
          for="billing-freq"
          class="pricing-card__billing-frequency-toggle"
        >
          <span
            class="pricing-card__freq-option pricing-card__freq-option--monthly"
            >Monthly Billing</span
          >
          <input type="checkbox" name="billing-freq" id="billing-freq" />
          <div class="toggle">
            <span class="toggle-circle"></span>
          </div>
          <span
            class="pricing-card__freq-option pricing-card__freq-option--annual"
            >Yearly Billing</span
          >
        </label>

        <div class="price-card__bottom">
          <div class="pricing-card__features">
            <span class="pricing-card__feature">
              <img src="images/icon-check.svg" alt="tick icon" />
              <span>Unlimited websites</span> </span
            ><span class="pricing-card__feature">
              <img src="images/icon-check.svg" alt="tick icon" />
              <span>100% data ownership</span> </span
            ><span class="pricing-card__feature">
              <img src="images/icon-check.svg" alt="tick icon" />
              <span>Email reports</span>
            </span>
          </div>

          <button type="submit" class="pricing-card__submit-btn">
            Start my trial
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
